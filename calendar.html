<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calendar | GYMDRP</title>
    <link rel="icon" href="img/logo-sb.png" type="image/x-icon">

    <!-- scrollreveal link -->
    <script src="https://unpkg.com/scrollreveal"></script>

    <!-- custom CSS links -->
    <link rel="stylesheet" type="text/css" href="style.css">

    <!-- boxicons link -->
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">

    <!-- remixicon link -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.3.0/fonts/remixicon.css" rel="stylesheet">

    <!-- google fonts link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <!-- font-awesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />


</head>
<body>

    <header id="h">
        <div class="logo">
            <li>GYMDRP</li>
        </div>

        <ul class="navlist">
            <li><a href="./">Home</a></li>
            <li><a href="./calendar">Calendar</a></li>
            <li><a href="./statistics">Statistics</a></li>
            <li><a href="./explorer">Explorer</a></li>
        </ul>

        <div class="sign-up">
            <button onclick="popupToggleOn()">Sign up</button>
        </div>

        <div class="bx bx-menu" id="menu-icon"></div>
    </header>

    <div id="popup">
        <div class="content">
            <h2>Become an exclusive Member</h2>
            <p>Get privileged access, preview of upcoming updates, and much more.</p>
            <p>(Purposely limited to 1000 spots for now.)</p>
            <form name="submit-to-google-sheet">
                <div class="inputBox1">
                    <input type="email" name="Email" placeholder="your email" required>
                </div>
                <div class="inputBox2" id="submitbox">
                    <input type="submit" value="Sign up">
                </div>
            </form>
            <span id="msg"></span>
        </div>
        <i class="ri-close-circle-line" onclick="popupToggleOff()"></i>
    </div>

    <section class="main-cal">
        <a><i class="ri-arrow-left-s-line"></i></a>
        <a><i class="ri-arrow-right-s-line"></i></a>
        <div class="container">
            <div class="left">
                <div class="calendar">
                    <div class="month">
                        <i class="fa fa-angle-left prev"></i>
                        <div class="date"></div>
                        <i class="fa fa-angle-right next"></i>
                    </div>
                    <div>
                        <div class="weekdays">
                            <div>sun</div>
                            <div>mon</div>
                            <div>tue</div>
                            <div>wed</div>
                            <div>thu</div>
                            <div>fri</div>
                            <div>sat</div>
                        </div>
                        <div class="days">
                            <!-- the days are added with js -->
                        </div>
                    </div>
                </div>
            </div>
            <div class="right">
                <div class="today-date">
                    <div class="event-day"></div>
                    <div class="event-date"></div>
                </div>
                <div class="events">
                    <div class="event">
                        <div class="title">
                            <i class="fas fa-circle"></i>
                            <h3 class="event-title"></h3>
                        </div>
                        <div class="event-time"></div>
                        <div class="event-desc"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <div id="page-mask"></div>

    <!-- custom JS link -->
    <script src="script.js"></script>

</body>
</html>
