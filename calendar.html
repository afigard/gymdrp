<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GYMDRP - the calendar</title>
    <link rel="icon" href="img/bsquare.png" type="image/x-icon">

    <!-- scrollreveal link -->
    <script src="https://unpkg.com/scrollreveal"></script>

    <!-- custom CSS links -->
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="transitions.css">

    <!-- google fonts link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">

    <!-- remixicon link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css">

    <!-- font-awesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />


</head>
<body>

    <div class="transition transition-1 is-active"></div>

    <header>
        <div class="logo">GYMDRP</div>

        <ul class="navlist">
            <li><button onclick="popupToggleOn()">get notified</button></li>
            <li><a href="index.html">home</a></li>
            <li><a href="calendar.html">the calendar</a></li>
            <li><a href="trending.html">what's trending</a></li>
            <li><a href="about.html">about</a></li>
        </ul>

        <div class="bx bx-menu" id="menu-icon"></div>
    </header>

    <div id="popup">
        <div class="content">
            <h2>Hop in</h2>
            <p>Get one email a week about the upcoming drops. That's it.</p>
            <p>(no daily email to remind you to tie your shoes or whatsoever, sorry)</p>
            <form name="submit-to-google-sheet">
                <div class="inputBox1">
                    <input type="email" name="Email" placeholder="your email" required>
                </div>
                <div class="inputBox2">
                    <input type="submit" value="sign up">
                </div>
            </form>
            <span id="msg"></span>
        </div>
        <i class="ri-close-circle-line" onclick="popupToggleOff()"></i>
    </div>

    <section class="main-cal">
        <div class="container">
            <div class="left">
                <div class="calendar">
                    <div class="month">
                        <i class="fa fa-angle-left prev"></i>
                        <div class="date"></div>
                        <i class="fa fa-angle-right next"></i>
                    </div>
                    <div>
                        <div class="weekdays">
                            <div>sun</div>
                            <div>mon</div>
                            <div>tue</div>
                            <div>wed</div>
                            <div>thu</div>
                            <div>fri</div>
                            <div>sat</div>
                        </div>
                        <div class="days">
                            <!-- the days are added with js -->
                        </div>
                    </div>
                </div>
            </div>
            <div class="right">
                <div class="today-date">
                    <div class="event-day"></div>
                    <div class="event-date"></div>
                </div>
                <div class="events">
                    <div class="event">
                        <div class="title">
                            <i class="fas fa-circle"></i>
                            <h3 class="event-title"></h3>
                        </div>
                        <div class="event-time"></div>
                        <div class="event-desc"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <div id="page-mask"></div>

    <!-- custom JS link -->
    <script src="script.js"></script>

</body>
</html>
