    <!-- scrollreveal link -->
    <script src="https://unpkg.com/scrollreveal"></script>

    <!-- custom CSS links -->
    <link rel="stylesheet" type="text/css" href="style.css">

    <!-- boxicons link -->
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">

    <!-- remixicon link -->

    <!-- google fonts link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">

</head>
<body>

    <header id="h">
        <div class="logo">
            <li>GYMDRP</li>
        </div>

        <ul class="navlist">
            <li><a href="./">Home</a></li>
            <li><a href="./calendar">Calendar</a></li>
            <li><a href="./statistics">Statistics</a></li>
            <li><a href="./explorer">Explorer</a></li>
        </ul>

        <div class="sign-up">
            <button onclick="popupToggleOn()">Sign up</button>
        </div>

        <div class="bx bx-menu" id="menu-icon"></div>
    </header>

    <div id="popup">
        <div class="content">
            <h2>Become an exclusive Member</h2>
            <p>Get privileged access, preview of upcoming updates, and much more.</p>
            <p>(Purposely limited to 1000 spots for now.)</p>
            <form name="submit-to-google-sheet">
                <div class="inputBox1">
                    <input type="email" name="Email" placeholder="your email" required>
                </div>
                <div class="inputBox2">
                    <input type="submit" value="Sign up">
                </div>
            </form>
            <span id="msg"></span>
        </div>
        <i class="ri-close-circle-line" onclick="popupToggleOff()"></i>
    </div>

    <section class="main-stat">
        <div class="main-text-stat">
            <h1>Comming<span style="background:linear-gradient(122.25deg, #63d5ff 12.16%, #4c64ff 90.98%);-webkit-background-clip:text;-webkit-text-fill-color:transparent"> soon</span>.</h1>
            <p>Get updates on instagram @gymdrp</p>
        </div>
    </section>

    <div id="page-mask"></div>

    <!-- custom JS link -->
    <script src="script.js"></script>
